<body>
<form action="">
<div class="calculatorBG">
    <div class="calculatorContain">
    <div class="calculatorContent">
    
    <div class="calLabel"><label for="1"><p>Отклад в месяц</p></label>
    <input type="text" name="1"></div>
    
    <div class="calLabel"><label for="1"><p>Количество годов/месяцов</p></label>
    <input type="text" name="1"></div>
    
    <div class="calCheckedBox">
        <input type="checkbox" class="custom-checkbox" id="month" name="month" value="yes">
        <label for="month">В месяцах</label>
       
        <input type="checkbox" class="custom-checkbox" id="year" name="year" value="yes">
        <label for="year">В годах</label>
    </div>
    
    <div class="calLabel"><label for="1"><p>Проценты</p></label>
    <input type="text" name="1"></div>
    
    <div class="calLabel"><label for="1"><p>Стоимость акции</p></label>
    <input type="text" name="1"></div>
    
    <div class="calLabel"><label for="1"><p>Стоимость дивидента на 1 шт</p></label>
    <input type="text" name="1"></div>
    
    </div>
    </div>
</div>
</form>
